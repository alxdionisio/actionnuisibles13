[build]
  command = "npm run build"
  publish = "dist"

# Cache long pour les assets buildés (hashés) et les images
[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
  Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.webp"
  [headers.values]
  Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/nuisibles/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000"

# SPA : les requêtes qui ne correspondent pas à un fichier (ex. /contact) renvoient index.html.
# Les fichiers statiques (/, /assets/*, /*.png, etc.) sont servis en priorité par Netlify.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
