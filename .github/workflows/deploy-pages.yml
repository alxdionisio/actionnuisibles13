# Déploiement du site sur GitHub Pages à chaque push sur main
# Réglages requis : Settings → Pages → Source = "GitHub Actions"

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Si la variable de dépôt VITE_BASE_URL est définie (ex. / pour domaine personnalisé), elle est utilisée.
          # Sinon : base path GitHub Pages par défaut https://<user>.github.io/<repo>/
          VITE_BASE_PATH: ${{ vars.VITE_BASE_URL != '' && vars.VITE_BASE_URL || format('/{0}/', github.event.repository.name) }}


      - name: SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html

      - name: Generate SPA routes (200 instead of 404 for direct URLs)
        run: node scripts/generate-spa-fallback-pages.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
